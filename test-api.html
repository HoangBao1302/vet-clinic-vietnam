<!DOCTYPE html>
<html>
<head>
    <title>Test EA LeopardSmart Contact API</title>
</head>
<body>
    <h1>Test Contact API</h1>
    
    <form id="testForm">
        <input type="text" id="name" placeholder="Name" value="Test User" required><br><br>
        <input type="email" id="email" placeholder="Email" value="test@example.com" required><br><br>
        <select id="topic">
            <option value="demo">Demo</option>
            <option value="purchase">Purchase</option>
            <option value="support">Support</option>
        </select><br><br>
        <textarea id="message" placeholder="Message">Test message</textarea><br><br>
        <button type="submit">Send Test</button>
    </form>
    
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                topic: document.getElementById('topic').value,
                message: document.getElementById('message').value
            };
            
            document.getElementById('result').innerHTML = 'Sending...';
            
            try {
                const response = await fetch('/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                document.getElementById('result').innerHTML = 
                    `<strong>Status:</strong> ${response.status}<br>
                     <strong>Response:</strong> ${JSON.stringify(result, null, 2)}`;
                     
                if (result.ok) {
                    document.getElementById('result').style.backgroundColor = '#d4edda';
                } else {
                    document.getElementById('result').style.backgroundColor = '#f8d7da';
                }
                
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<strong>Error:</strong> ${error.message}`;
                document.getElementById('result').style.backgroundColor = '#f8d7da';
            }
        });
    </script>
</body>
</html>
